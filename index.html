<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">

        <button id="new-book-btn" class="btn btn-primary" onclick="showPopup()">New book</button>
    <div class="pop">
        <div class="formContainer">
        <form action="" id="new-book-form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
    
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages">
    
            <label for="readStatus">Read</label>
            <input type="checkbox" name="readStatus" id="readStatus" class="form-check-input">
            <button type="submit" onclick="removePopup()">Add book</button>
        </form>
        <br/>
        <button id="clearpop" onclick="removePopup()"> Close</button>
    
    </div>
</div>
    
        <div class="libraryBook"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
